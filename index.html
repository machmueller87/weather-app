<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/0f6e9df3de.js"
      crossorigin="anonymous"
    ></script>
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <form id="search-form">
        <input
          type="text/submit"
          placeholder="search"
          autocomplete="off"
          class="searchCity"
          id="search-text-input"
        />
      </form>
      <h1>Madison</h1>
      <h2 id="currentDate"></h2>
      <div class="currentTempIcon"><i class="fas fa-sun fa-4x"></i></div>
      <h3>8º</h3>
      <h4>
        <div>
          <div class="divDay">monday</div>
          <div class="divTemp">8º <i class="fas fa-sun"></i></div>
        </div>
        <br />
        <hr />
        <div class="divDay">tuesday</div>
        <div class="divTemp">8º <i class="fas fa-sun"></i></div>
        <br />
        <hr />
        <div class="divDay">wednesday</div>
        <div class="divTemp">8º <i class="fas fa-sun"></i></div>
        <br />
        <hr />
        <div class="divDay">thursday</div>
        <div class="divTemp">8º <i class="fas fa-sun"></i></div>
        <br />
        <hr />
        <div class="divDay">friday</div>
        <div class="divTemp">8º <i class="fas fa-sun"></i></div>
      </h4>
    </div>

    <h5 class="openSource">
      <a href="https://github.com/machmueller87/weather-app">
        Open-source by Mary Mach
      </a>
    </h5>

    <script src="src/app.js"></script>
  </body>
</html>
